<ion-view view-title="Register">
  <ion-content class="has-header padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="register.user.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="register.user.password">
      </label>
      <label class="item item-input">
        <button class="button button-block button-positive" ng-click="register.createUser()">Register</button>
      </label>
    </div>
  </ion-content>
</ion-view>
