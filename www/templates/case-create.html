<div class="modal slide-in-up" ng-controller="CaseCreateCtrl as create">
  <header class="bar bar-header bar-secondary">
    <button class="button button-clear button-primary" ng-click="create.close()">Cancel</button>
    <h1 class="title">New Item</h1>
    <button class="button button-positive" ng-click="create.createNew()">Done</button>
  </header>
  <ion-content class="padding has-header">
    <div>
        <input type="text" placeholder="Why does my dog..." ng-model="create.data.item" />
    </div>
    <div ng-if="create.data.image">
        <div class="img-preview">
            <thumbnail-view image="create.data.image"></thumbnail-view>
        </div>
    </div>
    <recorder onerror="create.recordError" onrecorded="create.recordSuccess"></recorder>
    <!--
    <div>
        <button class="button button-assertive icon-right ion-videocamera" ng-click="create.captureStream()">Record</button>
        <button class="button button-calm icon-right ion-camera" ng-click="create.captureImage()">Picture</button>
    </div>
    -->
  </ion-content>
</div>
